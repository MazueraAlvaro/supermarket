<a [routerLink]="['create']" mat-raised-button color="accent" class="add-button"
  ><mat-icon>add_circle_outline</mat-icon> Crear</a
>
<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8 products-table"
>
  <ng-container matColumnDef="index">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let product">{{ product.name }}</td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Categoria</th>
    <td mat-cell *matCellDef="let product">{{ product.category }}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Precio</th>
    <td mat-cell *matCellDef="let product">{{ product.price | currency }}</td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef>Cantidad</th>
    <td mat-cell *matCellDef="let product">{{ product.quantity }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let product; let i = index" style="width: 200px;">
      <button mat-mini-fab (click)="showProduct(product._id)" class="product-action">
        <mat-icon>visibility</mat-icon>
      </button>
      <a mat-mini-fab color="primary" [routerLink]="['edit', product._id]" class="product-action">
        <mat-icon>edit</mat-icon>
      </a>
      <button
        mat-mini-fab
        color="warn"
        class="product-action"
        [swal]="{
          title: 'Eliminar Producto',
          text: 'EstÃ¡ seguro de eliminar ' + product.name + '?',
          icon: 'question'
        }"
        (confirm)="deleteProduct(product._id, i)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
